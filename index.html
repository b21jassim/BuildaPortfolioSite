<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles-main.css">
</head>

<body>


    <!-- header where it holds the logo and the name with the ninja stuf :P  -->
    <header class="header">

        <!-- this is the container that holds the logo image-->
        <div class="header-logo-div">
            <!-- the image logo itself -->
            <img src="imgs/logo.png" sizes="100vw" class="header-logo-image responsive-image" alt="my logo">
        </div>
        <!-- this is the container that holds the name and ninja text -->
        <div class="header-text-div">
            <h1 class="header-name  text-item-header">Ahmad Dalao</h1>
            <!--  the text name here-->
            <p class="header-title text-item"> FRONT-END NINJA </p>
            <!-- the ninja text-->
        </div>

    </header>
    <!-- end of header !!-->


    <!--     main where it has the main container that holds the "hero image"
    * and the sections where the 3 images are  
 * -->
    <main class="main-content">

        <!-- the hero image " the big image " tag-->
        <img src="imgs/coding2.jpg" alt="coding is not fun" class="content-hero-image responsive-image">



        <!-- section where the 3 images of the featured work and the text of "featured work" are located -->

        <section class="featured-work">

            <h2 class="featured-work-text  text-item-header">Featured work</h2>

            <!-- this div will wrap all the images and helps me to do flex-box with much better control
        
        i will call it the "featured"
        -->
            <div class="featured">


                <!-- this is the container for the first featured work it holds an image and two text tags-->
                <div class="featured-item">
                    <img src="imgs/musical.png" alt="musical app" class="featured-work-image responsive-image">
                    <h3 class="featured-header  text-item-header">Musical App</h3>
                    <p class="featured-description">
                        <a href="https://github.com/AhmadDalao/MusicalStructureApp" class="featured-link"> click here for link</a>

                    </p>
                </div>
                <!-- end of container for the first featured work-->


                <!-- this is the container for the second featured work it holds an image and two text tags-->
                <div class="featured-item">
                    <img src="imgs/musical.png" alt="some image" class="featured-work-image responsive-image">
                    <h3 class="featured-header  text-item-header"> some project 2</h3>
                    <p class="featured-description">
                        <a href="https://github.com/AhmadDalao/MusicalStructureApp" class="featured-link"> click here for link</a>

                    </p>

                </div>
                <!-- end of container for the second featured work-->



                <!-- this is the container for the third featured work it holds an image and two text tags-->
                <div class="featured-item">
                    <img src="imgs/musical.png" alt="some image 2" class="featured-work-image responsive-image">
                    <h3 class="featured-header  text-item-header"> some project 3</h3>
                    <p class="featured-description">
                        <a href="https://github.com/AhmadDalao/MusicalStructureApp" class="featured-link"> click here for link</a>

                    </p>

                </div>
                <!-- end of container for the third featured work-->


            </div>
            <!-- end of "featured" -->


        </section>

    </main>
    <!-- end on main -->




</body>

</html>
